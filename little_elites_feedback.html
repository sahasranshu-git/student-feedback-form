<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea {
      height: 100px;
    }
    input[type="submit"] {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Feedback Form</h2>
    <form id="feedbackForm">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName" required>

      <label for="parentName">Parent Name:</label>
      <input type="text" id="parentName" name="parentName" required>

      <label for="email">Parent Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="class">Class:</label>
      <input type="text" id="class" name="class" required>

      <label for="teacherName">Teacher Name:</label>
      <input type="text" id="teacherName" name="teacherName" required>

      <label for="rating">Teacher Rating (1 to 5):</label>
      <select id="rating" name="rating" required>
        <option value="">Select Rating</option>
        <option value="1">1 – Poor</option>
        <option value="2">2 – Fair</option>
        <option value="3">3 – Good</option>
        <option value="4">4 – Very Good</option>
        <option value="5">5 – Excellent</option>
      </select>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." required></textarea>

      <input type="submit" value="Submit Feedback">
    </form>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        return;
      }

      // Prepare form data
      const formData = new FormData(this);
      const url = "https://script.google.com/macros/s/AKfycbzp4OoQwJss9azT23h6-79sgWWBfrpkz0w4c4uqBZyFDUVnRMoA6Kj45ITABDmkDqH0Yw/exec"; // <-- Replace with your Google Apps Script Web App URL

      fetch(url, {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert("Thank you for your feedback!");
        this.reset();
      })
      .catch(error => {
        alert("Error submitting feedback. Please try again.");
        console.error(error);
      });
    });
  </script>
</body>
</html>

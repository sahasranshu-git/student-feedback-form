<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Elites Feedback Form</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    .form-container { background-color: #fff; padding: 30px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    .logo { display: block; margin: 0 auto 20px; max-width: 200px; height: auto; }
    h2 { text-align: center; color: #333; margin-bottom: 20px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    select, input[type="text"], input[type="email"], textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; resize: vertical; }
    textarea { height: 100px; }
    input[type="submit"] { margin-top: 20px; background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
    input[type="submit"]:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Logo at the top -->
    <img src="Little_elites_logo.jpg" alt="Little Elites Logo" class="logo">
    
    <h2>Little Elites Feedback Form</h2>
    <form id="feedbackForm">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName" required>

      <label for="parentName">Parent Name:</label>
      <input type="text" id="parentName" name="parentName" required>

      <label for="email">Parent Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="class">Class:</label>
      <select id="class" name="class" required>
        <option value="">Select Class</option>
        <option value="Playgroup">Playgroup</option>
        <option value="Nursery">Nursery</option>
        <option value="Jr. Kg">Jr. Kg</option>
        <option value="Sr. Kg">Sr. Kg</option>
      </select>

      <label for="section">Section:</label>
      <select id="section" name="section" required>
        <option value="">Select Section</option>
      </select>

      <label for="teacherName">Teacher Name:</label>
      <input type="text" id="teacherName" name="teacherName" required>

      <label for="feedback">Feedback (English or Hindi only):</label>
      <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." required></textarea>

      <input type="submit" value="Submit Feedback">
    </form>
  </div>

  <script>
    const classSections = {
      "Playgroup": ["Vikramaditya"],
      "Nursery": ["A - Agni", "B - Prithvi", "C - Aakash"],
      "Jr. Kg": ["A - Rafael", "B - Sukhoi", "C - Tejas"],
      "Sr. Kg": ["A - Sindhuraj", "B - Sindhuvijay", "C - Sindhuratna"]
    };

    const classSelect = document.getElementById("class");
    const sectionSelect = document.getElementById("section");

    classSelect.addEventListener("change", function() {
      const sections = classSections[this.value] || [];
      sectionSelect.innerHTML = "<option value=''>Select Section</option>";
      sections.forEach(sec => {
        const option = document.createElement("option");
        option.value = sec;
        option.textContent = sec;
        sectionSelect.appendChild(option);
      });
    });

    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        return;
      }

      const feedback = document.getElementById('feedback').value;
      const hindiEnglishPattern = /^[\u0900-\u097F\u1CD0-\u1CF6\u1CF8-\u1CF9\u200C-\u200D\u20B9\u25CC\uA830-\uA839a-zA-Z0-9\s.,!?'"-]+$/;
      if (!hindiEnglishPattern.test(feedback)) {
        alert("Feedback must be in English or Hindi only.");
        return;
      }

      const formData = new FormData(this);
      const url = "https://script.google.com/macros/s/AKfycbxjjo8PsSPxq62NFqR0w9n8oeFZ7nEJOGMs0ThhZtz6tWGxL0C5NYxd5y_sMK0a1XudfA/exec"; 

      fetch(url, { method: "POST", body: formData })
        .then(response => response.text())
        .then(data => {
          alert("Little Elites says Thank you! Your feedback has been submitted.");
          this.reset();
          sectionSelect.innerHTML = "<option value=''>Select Section</option>";
        })
        .catch(error => {
          alert("Error submitting feedback. Please try again.");
          console.error(error);
        });
    });
  </script>
</body>
</html>
